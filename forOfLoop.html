<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Iterables</h2>
<p>Iterate over a String:</p>

<p id="demo"></p>

<script>
// Create a String
const name = "W3Schools";

// List all Elements
let text = ""
for (const x of name) {
  text += x ;
}

document.getElementById("demo").innerHTML = text;
</script>


<p id="demo2"></p>

<script>
// Create aa Array
const letters2 = ["a","b","c"];

// List all Elements
let text2 = "";
for (const x of letters2) {
  text2 += x + "<br>";
}

document.getElementById("demo2").innerHTML = text2;
</script>

<p id="demo3"></p>

<script>
// Create a Map
const fruits3 = new Map([

  ["oranges", 200]
]);

// List all entries
let text3 = "";
for (const x of fruits3) {
  text += x + "<br>";
}

document.getElementById("demo3").innerHTML = text3;
</script>
</body>
</html>
