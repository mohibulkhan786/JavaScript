<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Bitwise AND</h1>
<h2>The & Operator</h2>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 5 & 1;
</script>


<h2>The OR | Operator</h2>
<p id="demo2"></p>
<script>
document.getElementById("demo2").innerHTML = 5 | 1;
</script>


<h2>The VOR ^ Operator</h2>
<p id="demo3"></p>
<script>
document.getElementById("demo3").innerHTML = 5 ^ 1;
</script>


<h2>The NOT ~ Operator</h2>
<p id="demo4"></p>

<script>
document.getElementById("demo4").innerHTML = ~ 5;
</script>

<h2>The LEFT << Operator</h2>
<p id="demo5"></p>

<script>
document.getElementById("demo5").innerHTML = 5 << 1;
</script>

</body>
</html>
