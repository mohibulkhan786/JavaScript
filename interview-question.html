<!DOCTYPE html>
<html>

<body>
  <p>The function which has named at the time of definition is called a named function. For example
  </p>

  <script>

    function msg() {
      document.writeln("Named Function");
    }
    msg(); 
  </script>

  <script>
    var num = 10;
    function sum() {
      document.writeln(num + num);
    }
    sum();
  </script>

</body>

</html>
