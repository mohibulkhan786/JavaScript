<!DOCTYPE html>
<html>

<body>
    <p>JavaScript Can Change HTML Content<br />
        One of many JavaScript HTML methods is getElementById().<br />
        The example below "finds" an HTML element (with id="demo"), and changes the element content (innerHTML) to
        "Hello JavaScript":</p>

    <h4>What Can JavaScript Do?</h4>

    <p id="demo">JavaScript can change HTML content.</p>

    <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Click Me!</button>

</body>

</html>
