<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Comparison</h1>
<h2>The == Operator</h2>

<p>Assign 5 to x, and display the value of the comparison (x == 8):</p>

<p id="demo"></p>

<script>
let x = 5;
document.getElementById("demo").innerHTML = (x == 5); // true
</script>


<p id="demo2"></p>

<script>
let xx = 6;
let yy = 3;

document.getElementById("demo2").innerHTML = 
(xx < 10 && yy > 1) + "<br>" + 
(xx < 10 && yy < 1);
</script>



<p>Input your age and click the button:</p>
<input id="age" value="18" />
<button onclick="myFunction()">Try it</button>
<p id="demo3"></p>
<script>
function myFunction() {
  let age = document.getElementById("age").value;
  let voteable = (age < 18) ? "Too young":"Old enough";
  document.getElementById("demo3").innerHTML = voteable + " to vote.";
}
</script>

<p>The ?? operator returns the first argument if it is not nullish (null or undefined). Otherwise it returns the second.</p>

<p id="demo4"></p>

<script>
let name = null;
let text = "Armaan khan";
let result = name ?? text;
document.getElementById("demo4").innerHTML = "The name is " + result; 
</script>

</body>
</html>
