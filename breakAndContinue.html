<!DOCTYPE html>
<html>

<body>

  <h2>JavaScript Loops</h2>

  <p>A loop with a <b>break</b> statement.</p>

  <p id="demo"></p>
  <p id="demo2"></p>
  <p id="demo3"></p>

  <script>
    let text = "";
    for (let i = 0; i < 10; i++) {
      if (i === 3) { break; }
      text += "The number is " + i + "<br>";
    }

    document.getElementById("demo").innerHTML = text;
  </script>


  <p>The Continue statement</p>

  <script>
    let text2 = "";
    for (let i = 0; i < 10; i++) {
      if (i === 3) { continue; }
      text2 += "The number is " + i + "<br>";
    }
    document.getElementById("demo2").innerHTML = text2;
  </script>

  <script>
    const cars = ["BMW", "Volvo", "Saab", "Ford"];
    let text3 = "";

    list: {
      text3 += cars[0] + "<br>";
      text3 += cars[1] + "<br>";
      break list;
      text3 += cars[2] + "<br>";
      text3 += cars[3] + "<br>";
    }

    document.getElementById("demo3").innerHTML = text3;
  </script>

</body>

</html>
