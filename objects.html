<!DOCTYPE html>
<html>

<body>

  <h2>JavaScript Objects</h2>

  <p id="demo"></p>


  <script>
    // Create an object:
    const car = { type: "Fiat", model: "500", color: "white" };

    // Display some data from the object:
    document.getElementById("demo").innerHTML = "The car type is " + car.type + " and his Model is " + car.model + " and color is " + car.color;
  </script>

  <p id="demo2"></p>
  <script>
    // Create an object:
    const person = { firstName: "Arm", lastName: "khan", age: 30, eyeColor: "blue" };

    // Display some data from the object:
    document.getElementById("demo2").innerHTML =
      person.firstName + person.lastName + " is " + person.age + " years old.";
  </script>

  <p id="demo3"></p>
  <script>
    // Create an object:
    const person2 = {
      firstName: "Arm",
      lastName: "khan",
      id: 5566
    };

    // Display some data from the object:
    document.getElementById("demo3").innerHTML =
      person2.firstName + " " + person2.lastName;

  // document.getElementById("demo3").innerHTML = person2["firstName"] + " " + person2["lastName"];
  </script>

  <p id="demo4"></p>
  <script>
    // Create an object:
    const person3 = {
      firstName: "Arm",
      lastName: "khan",
      id: 5566,
      fullName: function () {
        return this.firstName + " " + this.lastName;
      }
    };

    // Display data from the object:
    document.getElementById("demo4").innerHTML = person3.fullName();
  </script>

</body>

</html>
