<!DOCTYPE html>
<html>

<body>

    <p id="size">JavaScript can change the style of an HTML element.</p>

    <button type="button" onclick="document.getElementById('size').style.fontSize='35px'">Click Me max Size!</button>
    <button type="button" onclick="document.getElementById('size').style.fontSize='25px'">Click Me min Size!</button>

    <hr>


    <p id="display">Hiding HTML elements can be done by changing the display style:</p>

    <button type="button" onclick="document.getElementById('display').style.display='none'">Hide Me!</button>

    <button type="button" onclick="document.getElementById('display').style.display='block'">Show Me!</button>

</body>

</html>
