<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Functions</h1>

<p>Call a function which performs a calculation and returns the result:</p>

<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo5"></p>


<script>
function myFunction(p1, p2) {
  return p1 * p2;
}

let result = myFunction(4, 3);
document.getElementById("demo").innerHTML = result;
</script>

<script>
    function toCelsius(f) {
      return (5/9) * (f-32);
    }
    
    let value = toCelsius(77);
    document.getElementById("demo2").innerHTML = value;
    </script>

<script>
    let text = "The temperature is " + toCelsius(77) + " Celsius.";
    document.getElementById("demo3").innerHTML = text;
    
    function toCelsius(fahrenheit) {
      return (5/9) * (fahrenheit-32);
    } 
    </script>


<script>
    let text2 = "Outside: " + typeof carName;
    document.getElementById("demo4").innerHTML = text2;
    
    function myFunction() {
      let carName = "Volvo";
      let text2 = "Inside: " + typeof carName + " " + carName; 
      document.getElementById("demo5").innerHTML = text2;
    }
    
    myFunction();
    </script>

</body>
</html>
